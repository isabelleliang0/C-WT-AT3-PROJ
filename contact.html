<body class="bg-deepMocha">

<!-- HEADER -->
<header class="sticky top-0 bg-ivoryMist text-steelBlue border-b border-dustyTaupe p-6">
    <div class="flex justify-between items-center mx-auto">

        <!-- LEFT -->
        <h3 class="text-xl font-semibold">
            Certificate 4 Web Tech Portfolio
        </h3>

        <!-- NAV -->
        <nav>
            <div class="flex flex-wrap gap-8 text-deepMocha text-lg">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="contact.html" class="hover:underline">Contact</a>

            </div>
        </nav>

    </div>
</header>

<!-- MAIN -->
<main class="min-h-screen flex justify-center items-center px-4">

  <!-- CONTACT CARD -->
  <section class="w-full max-w-lg bg-ivoryMist border border-deepMocha p-8 rounded-lg shadow-lg">
    
    <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>
    
    <form id="contactForm" class="flex flex-col gap-4" novalidate>
      
      <!-- NAME -->
      <div class="flex flex-col">
        <label for="name" class="mb-1 font-medium">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"
               class="border border-gray-400 rounded px-3 py-2">
        <span id="nameError" class="text-red-600 text-sm mt-1"></span>
      </div>
      
      <!-- EMAIL -->
      <div class="flex flex-col">
        <label for="email" class="mb-1 font-medium">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
               class="border border-gray-400 rounded px-3 py-2">
        <span id="emailError" class="text-red-600 text-sm mt-1"></span>
      </div>
      
      <!-- MESSAGE -->
      <div class="flex flex-col">
        <label for="message" class="mb-1 font-medium">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="5"
                  class="border border-gray-400 rounded px-3 py-2"></textarea>
        <span id="messageError" class="text-red-600 text-sm mt-1"></span>
      </div>
      
      <!-- BUTTON -->
      <button type="submit" 
              class="bg-steelBlue text-ivoryMist font-semibold px-4 py-2 rounded hover:bg-steelBlue transition-colors">
        Send
      </button>
      
    </form>
    
  </section>

</main>

  <!-- FOOTER -->
<footer class="bg-ivoryMist body-font w-full">
