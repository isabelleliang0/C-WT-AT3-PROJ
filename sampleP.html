<!-- MAIN-->
<main class="min-h-screen w-full flex justify-center items-center px-16 py-20">

    <!-- CARD WRAPPER -->
    <section class="w-full max-w-lg bg-ivoryMist rounded-lg shadow-xl p-6 flex flex-col items-center gap-6">

        <!-- TITLE -->
        <h2 class="text-3xl font-bold text-deepMocha mb-2">Ninja API App</h2>

            <!-- BUCKET LIST/HOBBIES CHECKBOX -->
           <section class="flex flex-col md:flex-row gap-4 items-center">
            <label class="flex items-center gap-2 text-steelBlue">
                <input type="checkbox" id="bucketList" class="h-5 w-5 text-steelBlue" />
                Bucket List
            </label>

            <label class="flex items-center gap-2 text-steelBlue">
                <input type="checkbox" id="hobbies" class="h-5 w-5 text-steelBlue" />
                Hobbies
            </label>
        </section>

        <!-- DROPDOWN CATEGORIES -->
        <section id="hobbySection" class="flex flex-col items-center gap-2">
            <label for="category" class="text-deepMocha font-medium">Choose category:</label>
            <select id="category"
                class="px-3 py-2 rounded-lg border border-steelBlue focus:outline-none focus:ring-2 focus:ring-steelBlue">
                <option value="general">General</option>
                <option value="education">Education</option>
                <option value="sports_and_outdoors">Sports and Outdoors</option>
                <option value="collection">Collection</option>
                <option value="competition">Competition</option>
                <option value="observation">Observation</option>
            </select>
        </section>

        <!-- OUTPUT -->
        <section id="output"
            class="w-full bg-ivoryMist text-deepMocha rounded-lg p-6 shadow-inner text-center border border-deepMocha">
            Click the button to get a result!
        </section>

        <!-- BUTTON -->
        <button id="getResponseButton"
            class="bg-steelBlue text-ivoryMist py-4 px-6 rounded-lg shadow-md hover:opacity-90 transition">
            Get Response
        </button>

    </section>

</main>
